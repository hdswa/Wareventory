
<div class="grid">
    <div class="col-12">
        <div class="card">
            <div class="grid formgrid">

                <div class="col-12 mb-2 lg:col-4 lg:mb-0">
                   <h2>Job ID: <br>   {{jobId}}</h2>
				</div>

                <div class="col-12 mb-2 lg:col-8 lg:mb-0"></div>
                
                <div class="col-12 mb-2 lg:col-4 lg:mb-0">
                <h3>Job Supplier:<br>    <span style="color:gray;">{{supplier}} </span></h3>
                </div>

                <div class="col-12 mb-2 lg:col-8 lg:mb-0"></div>
                
                <div class="col-12 mb-2 lg:col-4 lg:mb-0">
                <h3>Size: <br>   <span style="color:gray;">{{jobSize}} </span></h3></div>
                
                <div class="col-12 mb-2 lg:col-8 lg:mb-0"></div>
                
                <div class="col-12 mb-2 lg:col-4 lg:mb-0">
                <h3>Description:<br><span style="color:gray;">{{jobDescription}} </span></h3>
                </div>
                

                <div class="col-12 mb-2 lg:col-4 lg:mb-0"></div>

                
                <div class="col-12 mb-2 lg:col-4 lg:mb-0">

                
                </div>
        </div>
    </div>

    
    <div class="card">
        <div class="grid formgrid">
            <div class="col-4 mb-2 lg:col-4 lg:mb-0">
                <h6>Trabajos Recibidos</h6>
            </div>
            <div class="col-4 mb-2 lg:col-4 lg:mb-0">
                <h6>Trabajos </h6>
            </div>
            <div class="col-4 mb-2 lg:col-4 lg:mb-0">
                <h6>Trabajos Completados</h6>
            </div>
        </div>
    </div>

    <p-table
    [value]="jobPackages"
    [scrollable]="true"
    [columns]="cols"
    [paginator]="true"
    [rows]="25"
    [rowsPerPageOptions]="[25,50,100,250,500]"

    
    >

    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field" style="text-align: center;">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
        
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns" style="text-align: center;">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>

        
    </p-table>
</div>
