<p-toast></p-toast>
<div class="grid">
    <div class="col-12">
        <div class="card">
        
                <h5>Borrar Trabajo</h5>

                <p-dataView #dv [value]="jobList" layout="grid">
                    <ng-template let-jobs pTemplate="gridItem">
                        <div class="grid grid-nogutter">
                            <ng-container *ngFor="let job of jobs">
                                <div class="col-12 md:col-4">
                                    <div class="card m-3 border-1 surface-border hover-darken"
                                       
                                        (click)="jobDetail(job.jobId)" 
                                        style="cursor: pointer;">
                                        <div class="flex flex-column align-items-center text-center mb-3">
                                            <div class="text-2xl font-bold">{{job.jobId}}</div>   
                                            <div class="text-2x1 font-bold">{{job.jobSupplier}}</div>
                                            <div [ngClass]="{'text-red': job.closed, 'text-green': !job.closed}" class="text-lg">
                                              {{ job.closed ? 'Closed' : 'Open' }}
                                            </div>
                                            <div style="display: flex;margin-top:10px">
                                                <div style="flex: 1; display: flex; align-items: center; justify-content: center;">
                                                  <i class="pi pi-trash" (click)="deleteJob(job.jobId,$event)" style="cursor: pointer;"></i>
                                                </div>
                                                <div style="flex: 1; display: flex; align-items: center; justify-content: center; margin-left: 20px;">
                                                  <i class="pi pi-lock" (click)="closeJob(job.jobId,$event)" style="cursor: pointer;"></i>
                                                </div>
                                              </div>
                                        </div>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </ng-template>
                </p-dataView>

        </div>
    </div>
</div>

<style>
    .text-red {
  color: red;
}

.text-green {
  color: green;
}
</style>
