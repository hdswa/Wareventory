        </div>
    </div>
    
</div>

<div *ngIf="gotData">
    <p-table
    [value]="dataArray"
    [scrollable]="true"
    [columns]="cols"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[5,10,25,100]"
    [resizableColumns]="true"
   
    >
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                <ng-container *ngIf="col.field === 'jobId'; else normalCell">
                    <a [routerLink]="['/content/jobDetail', rowData[col.field]]">{{rowData[col.field]}}</a>
                </ng-container>
                <ng-template #normalCell>
                    {{rowData[col.field]}}
                </ng-template>
            </td>
        </tr>
    </ng-template>


    </p-table>
</div>
