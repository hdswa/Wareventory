<p-toast></p-toast>
<div class="grid p-fluid">
	<div class="col-12 md:col-20">
		<div class="card">
			<h5>Busqueda por Localización</h5>
			<form [formGroup]="locationFormGroup">
			<div class="grid formgrid">
                
				<div class="col-12 mb-2 lg:col-4 lg:mb-0"style="padding: 5px;">
                    <label for="SKU item">SKU ITEM</label>
					<input type="text" formControlName="itemSKU" pInputText placeholder="">
				</div>

				<div class="col-12 mb-2 lg:col-4 lg:mb-0"style="padding: 5px;"></div>

				<div class="col-12 mb-2 lg:col-4 lg:mb-0"style="padding: 5px;">
                    <label for="location">Ubicación</label>
					<input type="text" formControlName="location" pInputText placeholder="000.00.00">
				</div>

				<div class="col-12 mb-2 lg:col-4 lg:mb-1"style="padding: 13px;">
                    <div class="flex flex-wrap gap-2">
                        <label for=""></label>
                        <button pButton pRipple label="Buscar" (click)="searchBySKU()"></button>
                	</div>
				</div>

				<div class="col-12 mb-2 lg:col-4 lg:mb-0"style="padding: 5px;"></div>

				<div class="col-12 mb-2 lg:col-4 lg:mb-1"style="padding: 13px;">
                    <div class="flex flex-wrap gap-2">
                        <label for=""></label>
                        <button pButton pRipple label="Buscar" (click)="SearchByLocation()"></button>
                	</div>
				</div>
				
            </div>
			</form>
        </div>
    </div>
    
</div>
<div *ngIf="gotData">
    <p-table
    [value]="dataArray"
    [scrollable]="true"
    [columns]="cols"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[5,10,25,100]"
    [resizableColumns]="true"
   
    >
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                
                {{rowData[col.field]}}
               
            </td>
        </tr>
    </ng-template>


    </p-table>
</div>
